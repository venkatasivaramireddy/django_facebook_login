<div align="center">

{% for x in messages %}
    <p style="color:red;font-size: x-large;font-family: 'Times New Roman'">{{ x }}</p>
{% endfor %}

</div>

{% load static %}

<link rel="stylesheet" href="{% static 'css/form.css' %}" />
<div class="container login-container">
            <div class="row">
                <div class="col-md-6 login-form-1">
                    <h3>Login With FaceBook</h3>

                    <br/>

                    <button class="btn btn-success mb-2 fa fa-facebook">
                        <a href="{% url 'social:begin' 'facebook' %}"><span style="color:white">Login with Facebook</span></a>
                    </button>

                </div>
                <div class="col-md-6 login-form-2">
                    <h3>Login Form</h3>
                    <form action="{% url 'verityuser' %}" method="post">
                        {% csrf_token %}
                        <input type="text" name="email" placeholder="Enter Username"><br>
                        <input type="password" name='password' placeholder="Enter Password">

                        <button type="submit">LOGIN</button>
                    </form>
                </div>
            </div>
        </div>
